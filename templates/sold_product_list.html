{% extends "base.html" %}

{% block content %}

<br>
<br>
<h1>Warehouse manager</h1>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <th>#</th>
            <th>NAME</th>
            <th>QUANTITY</th>
            <th>UNIT</th>
            <th>UNIT PRICE (PLN)</th>
            <th></th>
            </thead>

            <tbody>
            {% for key, SOLD_ITEM in SOLD_ITEMS.items() %}
            <tr>
                    <td></td>
                    <td>{{ SOLD_ITEM.name }}</td>
                    <td>{{ SOLD_ITEM.quantity }}</td>
                    <td>{{ SOLD_ITEM.unit }}</td>
                    <td>{{ SOLD_ITEM.unit_price }}</td>
                    
                            <td></td>
                    
            </tr>
            {% endfor %}

        
            </tbody>
            
    </table>
        
            
</div>

{% endblock %}
